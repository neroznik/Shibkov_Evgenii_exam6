
{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
    <h1>Do you like to delete "{{ent.author}}"?</h1>
      <form action="{%url "entry_delete" ent.pk%}" method="post">
        {% csrf_token %}
          <button type="submit" class="btn btn-danger" value="Yes">Yes</button>
          <button type="button" class="btn btn-primary" href="{% url 'index' ent.pk %}">Cancel</button>
    </form>
    <h3> Entry text </h3>
    <p>{{ Entry.text }}</p>
{% endblock %}
